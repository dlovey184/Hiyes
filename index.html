<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <title>新航通運 Logo SVG 描繪</title>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f0f0f0;
        }
        .container {
            background: white;
            padding: 40px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            border-radius: 8px;
        }
    </style>
</head>
<body>

<div class="container">
    <svg width="600" height="150" viewBox="0 0 600 150" xmlns="http://www.w3.org/2000/svg">
        <defs>
            <filter id="textShadow" x="-20%" y="-20%" width="150%" height="150%">
                <feOffset result="offOut" in="SourceAlpha" dx="2" dy="2" />
                <feGaussianBlur result="blurOut" in="offOut" stdDeviation="2" />
                <feBlend in="SourceGraphic" in2="blurOut" mode="normal" />
            </filter>
        </defs>

        <path d="M40 110 L65 30 L90 30 L65 110 Z" fill="#E60012" />
        <path d="M70 110 L95 30 L120 30 L95 110 Z" fill="#E60012" />

        <circle cx="135" cy="40" r="12" fill="#005CAF" />
        <path d="M122 110 L145 55 L170 55 L147 110 Z" fill="#005CAF" />

        <path d="M165 110 L185 60 L240 60 L220 110 L195 110 L205 85 L185 85 L175 110 Z" fill="#22AC38" />
        <path d="M245 85 Q245 60 275 60 Q305 60 305 85 Q305 115 265 115 L245 115 Z" fill="#22AC38" />
        <path d="M315 100 Q315 115 345 115 Q365 115 375 100 L355 90 Q350 100 340 100 Q330 100 330 90 L375 90 Q375 60 345 60 Q315 60 315 85 Z" fill="#22AC38" />

        <path d="M30 115 Q60 50 160 75" stroke="#D4AF37" stroke-width="12" fill="none" stroke-linecap="round" opacity="0.8" />

        <text x="380" y="105" font-family="Microsoft JhengHei, sans-serif" font-size="64" font-weight="900" fill="black" filter="url(#textShadow)" letter-spacing="4">
            新航通運
        </text>

        <circle cx="365" cy="115" r="6" fill="none" stroke="#D4AF37" stroke-width="1" />
        <text x="362" y="119" font-size="8" fill="#D4AF37">R</text>
    </svg>
</div>

</body>
</html>
