<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <title>月件報告</title>
    <style>
        /* 設定 A4 橫向 (Landscape) */
        @page { 
            size: A4 landscape; 
            margin: 0; 
        }

        body { 
            margin: 0; 
            padding: 0; 
            font-family: "Microsoft JhengHei", sans-serif; 
            background-color: #fff;
        }

        /* 主要容器：控制 A4 橫向大小與安全邊距 */
        .page { 
            width: 297mm; 
            height: 210mm; 
            /* --- 安全邊距 --- */
            padding: 15mm; /* 上下左右各留 1.5 公分 */
            box-sizing: border-box; 
            display: flex; 
            flex-direction: column;
            margin: 0 auto; /* 螢幕置中 */
        }

        /* --- 頂部區域 --- */
        .header { 
            display: flex; 
            justify-content: space-between; 
            align-items: flex-end; 
            padding-bottom: 10px; /* 與表格的間距 */
        }

        .underline { 
            border-bottom: 1px solid black; 
            min-width: 100px; 
            display: inline-block; 
            text-align: center; 
            padding: 0 10px; 
        }

        /* --- 表格區域 --- */
        table { 
            width: 100%; 
            border-collapse: collapse; 
            border: 2px solid black; /* 外框加粗 */
            flex-grow: 1; /* 自動填滿剩餘高度 */
        }

        th, td { 
            border: 1px solid black; 
            text-align: center; 
            font-size: 13px; 
            height: 32px; /* 微調高度以適應版面 */
            padding: 0;
            color: #000;
        }

        /* 日期欄位寬度 */
        .col-date { 
            width: 45px; 
            background-color: #f0f0f0; /* 日期欄位稍微反灰，方便閱讀 */
            font-weight: bold;
        }

        /* 輸入框樣式 (純顯示用) */
        input { 
            width: 100%; 
            height: 100%; 
            border: none; 
            text-align: center; 
            outline: none; 
            background: transparent; 
            font-family: "Microsoft JhengHei", sans-serif;
            font-size: 13px;
        }
    </style>
</head>
<body>

<div class="page">
    <div class="header">
        <div style="display: flex; gap: 20px;">
            <div>工編號：<span class="underline"></span></div>
            <div>員工姓名：<span class="underline">阿裕</span></div>
        </div>
        <div style="font-size: 18px; font-weight: bold;">114 年 ________ 月件報告</div>
    </div>

    <table>
        <thead>
            <tr>
                <th class="col-date">日期</th><th>送件</th><th>收件</th><th>板數</th><th>代取件</th><th>代收總金額</th><th>總單數</th><th>收款</th>
                <th class="col-date">日期</th><th>送件</th><th>收件</th><th>板數</th><th>代取件</th><th>代收總金額</th><th>總單數</th><th>收款</th>
            </tr>
        </thead>
        <tbody>
            <script>
                // 生成 16 行 (左右各16天，共32格，涵蓋31天)
                for (let i = 1; i <= 16; i++) {
                    let r = i + 16; 
                    let rT = r <= 31 ? r + '日' : ''; // 超過31日顯示空白，第32格無日期
                    
                    // 第32格雖然沒日期，但依然保留格子與輸入框，且背景為白色
                    document.write(`
                        <tr>
                            <td class="col-date">${i}日</td>
                            ${'<td><input type="text"></td>'.repeat(7)}
                            <td class="col-date">${rT}</td>
                            ${'<td><input type="text"></td>'.repeat(7)}
                        </tr>
                    `);
                }
            </script>
        </tbody>
    </table>
</div>

</body>
</html>
